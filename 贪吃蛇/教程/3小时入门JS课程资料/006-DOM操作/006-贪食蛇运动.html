<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千锋教育-贪食蛇</title>
    <link rel="stylesheet" href="./stylesheet/tss.css">
</head>
<body>
    <!-- 整体容器 -->
    <div class="tss-container">
        <!-- 计分板 -->
        <div class="scoreboard-wrap">
            <!-- 得分 -->
            <div class="score">
                <i class="s-icon"></i>
                <span class="score-text">0</span>
            </div>
            <!-- 游戏时长 -->
            <div class="duration">
                <i class="t-icon"></i>
                <!-- 分钟 -->
                <span class="sec">00</span>
                <!-- 间隔 -->
                <span>:</span>
                <!-- 秒钟 -->
                <span>00</span>
            </div>
        </div>
        <!-- 活动区域 -->
        <div class="tss-wrap">
            <!-- 贪食蛇 -->
            <div class="tss-head right" style="left: 80px;top: 40px;"></div>
            <!-- 贪食蛇蛇身 -->
            <div class="tss-body" style="left: 60px;top: 40px;"></div>
            <div class="tss-body" style="left: 60px;top: 40px;"></div>
            <div class="tss-body" style="left: 60px;top: 40px;"></div>
            <div class="tss-body" style="left: 60px;top: 40px;"></div>
            <div class="tss-body" style="left: 60px;top: 40px;"></div>
        </div>
    </div> 

    <script>
        // 1. 贪食蛇数组 : 
        var tss_arr = [ 6 , 5 , 4 , 3 , 2 , 1 ];
        // 注意 : tss_arr 最后一项数据代表蛇头的left; 
        var tss_doms = document.querySelectorAll(".tss-wrap div");
        // console.log( tss_doms , tss_arr );
        // 解决方案 : 把 tss_arr 倒序! 
        // 注意 : 为了避免数组使用存在隐患 , 我们克隆一个新数组然后再进行倒序! 
        // arr.slice() 
        // var tss_reverse = tss_arr.slice().reverse();

        // 2. 蛇头的left值; 
        var left = 0;
        // 贪食蛇运动函数 : 
        function move(){
            // 3. left 值自增 : 
            left += 20;
            // 4. 给蛇头进行赋值 : 
            // - 数组最后一项的下标 : arr.length - 1
            tss_arr[ tss_arr.length - 1 ] = left;
            // 倒序数组: 
            var tss_reverse = tss_arr.slice().reverse();
            // 给dom对象进行赋值 : 
            for(var i = 0 ; i < tss_doms.length ; i ++){
                tss_doms[i].style.left = tss_reverse[i] + "px";
            }
            // 5. 编写跟随循环 : 
            // 注意 : 因为数组的最后一项已经完成赋值了， 所以我们忽略最后一项的遍历! 通过 tss_arr.length - 1 来完成的;
            for(var i = 0 ; i < tss_arr.length - 1 ; i ++){
                // 当前数组项等于后面的数组值!
                tss_arr[i] = tss_arr[ i + 1 ]; 
            }
        }
        setInterval( move , 500 );
    </script>
</body>
</html>
