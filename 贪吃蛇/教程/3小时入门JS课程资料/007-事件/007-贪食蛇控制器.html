<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // 控制器部分 :
       // 1. 给所有的键盘添加键盘事件 ： 
       document.onkeydown = function( e ){
           // 事件对象 : 
           console.log( e.keyCode );
           // 37 左 38 上 39 右 40 下
           // console.log("键盘事件触发");
           if( e.keyCode === 37 ){
                console.log("贪食蛇向左运动");
           }
           if( e.keyCode === 38 ){
                console.log("贪食蛇向上运动");
           }
           if( e.keyCode === 39 ){
                console.log("贪食蛇向右运动");
           }
           if( e.keyCode === 40 ){
                console.log("贪食蛇向下运动");
           }
       }

    </script>
</body>
</html>
