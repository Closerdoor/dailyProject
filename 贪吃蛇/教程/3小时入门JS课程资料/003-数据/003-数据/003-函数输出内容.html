<html lang="en">

<body>
    <script>
        // 用函数输出一个变量之中的字符串 hello world 

        // 1. 创建函数 : 
        function sayHello(){
            // 2. 创建变量 : 
            var hw = "hello world";
            // 3. 输出 hello world字符串; 
            console.log( hw );
        }
        // 4. 调用函数
        sayHello();
    </script>
</body>
