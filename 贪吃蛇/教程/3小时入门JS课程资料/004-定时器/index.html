<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千锋教育-贪食蛇</title>
    <link rel="stylesheet" href="./stylesheet/tss.css">
</head>
<body>
    <!-- 整体容器 -->
    <div class="tss-container">
        <!-- 计分板 -->
        <div class="scoreboard-wrap">
            <!-- 得分 -->
            <div class="score">
                <i class="s-icon"></i>
                <span class="score-text">0</span>
            </div>
            <!-- 游戏时长 -->
            <div class="duration">
                <i class="t-icon"></i>
                <!-- 分钟 -->
                <span class="sec">00</span>
                <!-- 间隔 -->
                <span>:</span>
                <!-- 秒钟 -->
                <span>00</span>
            </div>
        </div>
        <!-- 活动区域 -->
        <div class="tss-wrap">
            <!-- 贪食蛇 -->
            <div class="tss-head right" style="left: 80px;top: 40px;"></div>
            <!-- 贪食蛇蛇身 -->
            <div class="tss-body" style="left: 60px;top: 40px;"></div>
        </div>
    </div> 

    <script>
        // 贪食蛇的left值属性数据! 
        var left = 0;
        // 创建重复执行的函数 , 函数存在的目的就是让left值递增! 
        function move(){
            // 递增 left ; 
            // - 表述递增运算我们需要使用 += 运算符; 
            // left += 20;
            // if语句是javascript之中的逻辑语句 , 逻辑语句会根据小括号之中的布尔值来判定究竟执行哪里的代码;
            // === : javascript之中判定两个数值是否相同的运算; 
            //     : 运算结果为布尔值; 
            if( left === 200 ){
                clearInterval( t )
            }else{
                left += 20;
            }
            console.log( left );
        }
        // 创建定时器， 让move函数重复调用; 
        var t = setInterval( move , 500 );
        // 需求 : 在left值达到200的时候，关闭定时器; 

    </script>
</body>
</html>
